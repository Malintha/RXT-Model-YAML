#Metadata
metadata:
  extends: type
  nameAttribute: soapservice
  concrete: true
  mediaType: application/vnd.wso2-soap-service+xml

#RXT Content
content:
#Since this description is inherited from the root Type description,
#no need to retype Name, Version and Description fields.

  endPoint:
      Label: Endpoints
      required: false
      type: option-text
      maxOccurs: unbounded
      validate: /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/
      validateMessage: Please enter a valid URL
      data:
          - None
          - Unknown
          - Dev
          - Testing
          - Production

  contacts:
      Label: Contacts
      maxOccurs: unbounded
      type: option-text
      data:
          - Technical Owner
          - Business Owner

  transportProtocol:
      Label: Transport Protocol
      required: false
      type: option
      data:
          - JMS
          - HTTP
          - HTTPS
          - SMTP
          - TCP
          - XMPP

