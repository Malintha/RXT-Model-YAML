#Metadata
soapservice:
  extends:
        - service
#        - businessProcess

  name: SOAP Service
  concrete: true
  mediaType: application/vnd.wso2-soap-service+xml

  content:
    endPoints:
        label: EndPoints
        importField: endpoint

    transportProtocol:
        label: Transport Protocol
        required: false
        type: select
        values:
            - JMS
            - HTTP
            - HTTPS
            - SMTP
            - TCP
            - XMPP

    docLinks:
        label: Doc Links
        importField: docLink

    associatedServices:
        label: Associated Services
        occurrences: 2