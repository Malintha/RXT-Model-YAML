#Metadata
soapservice:
  extends:
        - service
#        - businessProcess

  displayname: SOAP Service
  concrete: true
  mediaType: application/vnd.wso2-soap-service+xml

  content:
    endPoints:
        importField: endpoint
        occurences: [0..n]

    transportProtocol:
        label: Transport Protocol
        required: false
        type: select
        values:
            - JMS
            - HTTP
            - HTTPS
            - SMTP
            - TCP
            - XMPP

    docLinks:
        importField: docLink
        occurences: [0..n]