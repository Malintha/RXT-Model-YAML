#Metadata
soapservice:
  extends:
        - service
        - businessProcess

  displayname: SOAP Service
  concrete: true
  mediaType: application/vnd.wso2-soap-service+xml

  content:
    endPoints:
        label: EndPoints
        importField: endpoint
        occurences: 0..4

    transportProtocol:
        label: Transport Protocol
        required: false
        type: select
        values:
            - JMS
            - HTTP
            - HTTPS
            - SMTP
            - TCP
            - XMPP

    docLinks:
        label: Doc Links
        importField: docLink
        occurences: 3