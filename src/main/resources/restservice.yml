#Metadata
restservice:
  displayname: REST Service
  extends:
        - service
  concrete: true
  mediaType: application/vnd.wso2-rest-service+xml

#RXT Content
  content:
    endPoints:
        importField: endpoint
        occurences: 0..n

    transportProtocol:
        label: Transport Protocol
        required: false
        type: select
        values:
            - JMS
            - HTTP
            - HTTPS
            - SMTP
            - TCP
            - XMPP

    docLinks:
        importField: docLinks
        occurences: 3

#get all fields recursively to an array. then add them to the required rxt.