#This is the root level Asset type description.
#Metadata
metadata:
  nameAttribute: service

#RXT Content
content:

  Author:

  name:
      Label: Name
      required: true
      type: String

  version:
      Label: Version
      required: true
      type: String
      validate: ([0-9]+\.{0,1})*
      validateMessage: Please follow the format x.x.x

  description:
      Label: Description
      required: false
      type: string
      inherits: false